<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function sendJSON(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Fetch form data
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Convert to JSON
            const jsonData = {
                username: username,
                password: password
            };

            // Send the JSON data as a POST request
            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
                .then(response => response.json())
                .then(data => {
                    // Check for access token and refresh token in the response
                    if (data.tokens.access_token && data.tokens.refresh_token) {
                        // Save tokens to local storage
                        localStorage.setItem('access_token', data.tokens.access_token);
                        localStorage.setItem('refresh_token', data.tokens.refresh_token);
                        // Redirect to the base route
                        window.location.href = "/";
                    } else if (data.error) {
                        // Display the error message
                        document.getElementById("error-message").textContent = data.error;
                    } else {
                        document.getElementById("error-message").textContent = "Username or password was incorrect.";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("error-message").textContent = "An error occurred. Please try again.";
                });
        }
    </script>
</head>

<body>
    <h2>Login</h2>
    <div id="error-message" style="color: red;"></div>
    <form onsubmit="sendJSON(event)">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
</body>

</html>
